<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95); 
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            width: 420px;
            text-align: center;
        }

        h2 {
            color: #4a148c; 
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-group label {
            font-size: 17px;
            color: #555;
            margin-bottom: 10px;
            font-weight: 600;
            display: block; 
        }

        .form-group input {
            padding: 14px;
            width: calc(100% - 28px); 
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.2);
        }

        input[type="submit"] {
            padding: 14px 25px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: 600;
        }

        input[type="submit"]:hover {
            background-color: #4a148c;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            font-size: 15px;
            text-decoration: none;
            color: #2575fc;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #19488a;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <h2>Customer Details</h2>
        <form action="customerDetails" method="post">
            <div class="form-group">
                <label for="custName">Customer Name:</label>
                <input type="text" name="custName" id="custName" required placeholder="Enter customer name">
            </div>

            <div class="form-group">
                <label for="custContactId">Customer Contact ID:</label>
                <input type="text" name="custContactId" id="custContactId" required placeholder="Enter customer contact ID">
            </div>

            <div class="form-group">
                <input type="submit" value="Pay Bill">
            </div>
        </form>

        <a href="PayBills.jsp" class="back-link">Back</a>
    </div>

</body>
</html>
