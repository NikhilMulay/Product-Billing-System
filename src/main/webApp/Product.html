<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Modern font */
            background-color: #e6f7ff; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            width: 90%;
            max-width: 450px;
            background-color: #fff9e6; /* Light yellow background */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            padding: 40px;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            font-size: 30px;
            color: #4a148c; /* Deep purple heading */
            margin-bottom: 30px;
            font-weight: 700;
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            margin: 15px 0;
            padding: 0 20px;
            font-size: 16px;
            border: 2px solid #ffcc80; /* Light orange border */
            border-radius: 10px;
            background-color: #fff3e0; /* Light orange background */
            box-sizing: border-box;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff9800; /* Orange focus border */
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.2);
            outline: none;
        }

        input::placeholder {
            color: #b0b0b0;
            font-weight: 500;
        }

        input[type="submit"] {
            width: 100%;
            height: 50px;
            background-color: #ff5722; /* Deep orange button */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e64a19; /* Darker orange hover */
        }

        a {
            color: #2e7d32; /* Green link */
            text-decoration: none;
            font-size: 16px;
            margin-top: 25px;
            display: inline-block;
            margin-right: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            section {
                padding: 30px;
            }

            input[type="text"], input[type="submit"], a {
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <h2>Add Product</h2>
        <form action="addProduct" method="post">
            <div>
                <input type="text" name="productId" placeholder="Product Code" required>
            </div>
            <div>
                <input type="text" name="productName" placeholder="Product Name" required>
            </div>
            <div>
                <input type="text" name="productPrice" placeholder="Product Price" required>
            </div>
            <div>
                <input type="text" name="productQuantity" placeholder="Product Quantity" required>
            </div>
            <div>
                <input type="submit" value="Add Product">
            </div>
        </form>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <a href="PayBills.jsp">Generate Bill</a>
            <a href="logout">Logout</a>
        </div>
    </section>

</body>
</html>
